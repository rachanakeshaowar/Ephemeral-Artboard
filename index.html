<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ephemeral Artboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ephemeral Artboard</h1>
        <p>Click anywhere on the canvas to create. Your art will gently fade away...</p>
        <div id="artboard">
           
        </div>
        <div class="controls">
            <label for="colorPicker">Brush Color:</label>
            <input type="color" id="colorPicker" value="#3498db">
            <label for="shapeType">Brush Shape:</label>
            <select id="shapeType">
                <option value="circle">Circle</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle (CSS)</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
